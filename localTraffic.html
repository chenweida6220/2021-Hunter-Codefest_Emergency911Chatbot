<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Local Traffic</title>
    <!-- Links to CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Imports Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">


    <!-- API -->
     <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.11.0//maps/maps.css'>

  </head>
  
  <body>
    <h1>Local Traffic</h1>
    <p></p>

    <form id="trafficTester" name="myform" method="GET">
      <label>First name:</label><br>
      <input type="text" id="trafficInput""><br>
      <input type="button" value="Submit" onclick="getFormInput()">
    </form>

    <p id="welcome"></p>

    <p id="traffic"> The local Traffic for NYC is below. You can drag the map to see different places</p>
    <div id='map'></div>
      
      <script>
         tt.setProductInfo('<your-product-id>', '<your-product-version>') 
          var map = tt.map({
          key: 'Pvev2gKKBWO1ZVR8l37u7wKAJCRGi8vH',
          container: 'map',
          center: { lat: 40.769081, lng: -73.977126 },
          zoom: 12,
          pitch: 50,
          stylesVisibility: {
            trafficIncidents: true,
            trafficFlow: true
          }
        })
      </script>

    <script src="script.js"></script>
  </body>
</html>
